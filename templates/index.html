<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Détecteur de plaque RDC</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 2rem; }
    h1 { text-align: center; color: #003f88; }
    #result { margin-top: 2rem; }
    #result img { max-width: 100%; margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
    input[type="file"] { margin-bottom: 1rem; }
    button { background-color: #003f88; color: white; padding: 0.7rem 1.5rem; border: none; cursor: pointer; }
    .loading { color: #999; }
  </style>
</head>
<body>
  <h1>Scanner de plaque RDC</h1>
  <form id="form">
    <label>Choisissez une photo :</label>
    <input type="file" id="image" accept="image/*" required />
    <button type="submit">Scanner</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('form');
    const imageInput = document.getElementById('image');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = imageInput.files[0];
      if (!file) return;

      resultDiv.innerHTML = '<p class="loading">Analyse en cours...</p>';

      const formData = new FormData();
      formData.append('image', file);

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();

      resultDiv.innerHTML = `
        <img src="${URL.createObjectURL(file)}" alt="Image scannée" />
        <p><strong>Plaque détectée :</strong> ${data.plaque}</p>
        <p><strong>Propriétaire :</strong> ${data.proprietaire}</p>
      `;
    });
  </script>
</body>
</html>
